server:
  SECRET_KEY: "ASECRETKEY"
  SECURITY_PASSWORD_SALT: "ASALT"
  SESSION_TYPE: "redis"
  SESSION_KEY_PREFIX: "mxcube:session:"
  SESSION_PERMANENT: True
  PERMANENT_SESSION_LIFETIME: 60

  DEBUG: False
  STREAMED_VIDEO: True

  ALLOWED_CORS_ORIGINS:
    - "http://localhost:8081"
    - "http://localhost:3000" 

mxcube:
  VIDEO_FORMAT: MJPEG
  # INTERNAL or EXTERNAL
  # INTERNAL: mxcube server generates MJPEG stream,
  # EXTERNAL: a streaming process (started via TangoLimaMpegVideo hardware object)
  # manages streaming. Handles both MPEG and MJPEG
  VIDEO_STREAMER: EXTERNAL
  # Mode, SSX-CHIP, SSX-INJECTOR, OSC
  mode: SSX-CHIP

  usermanager:
    class: UserManager
    inhouse_is_staff: True
    users:
      -
        username: opid0
        role: staff
